<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Poems by SheCodes AI</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><header>Color Poem Generator ðŸŒˆ</header></h1>
      <main>
        <br />
        <div class="poem-space hidden" id="poem"></div>
      </main>
      <form id="poem-gen-form">
        <p class="instruction" id="instruction">
          Enter a color in the box below to generate a color poem - i.e, pink,
          purple, blue.
        </p>
        <input
          type="text"
          placeholder="Enter a color"
          autofocus
          required
          autocomplete="off"
          class="input-section"
          id="submission"
        />
        <input type="submit" value="Submit" class="submit-button" />
      </form>
      <script src="src/index.js"></script>
    </div>
    <footer>
      This project was coded for SheCodes by Nicole Gatt. It is open sourced on
      <a href="https://github.com/AbandonsTheDay/AI-Color-Poem-Projects"
        >Github,</a
      >
      and is hosted on
      <a href="https://spiffy-salamander-c37cda.netlify.app/">Netlify</a>.
    </footer>
  </body>
</html>

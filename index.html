<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Poems by AI</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>Color Poem Generator</header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a color"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Please type a color in the box above.
        <br />
        Only submit colors, thank you!
      </div>
    </main>
    <script src="src/index.js"></script>
    <footer>
      This projected was coded for SheCodes by Nicole Gatt. It is open source on
      <a href="https://github.com/AbandonsTheDay/AI-Color-Poem-Projects"
        >Github.</a
      >
      and is hosted on
      <a href="https://spiffy-salamander-c37cda.netlify.app/">Netlify</a>.
    </footer>
  </body>
</html>
